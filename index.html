---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Welcome</h1>
  <p>This is just a test site for now. The real site is coming soon. Why are you here anyway?</p>
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
